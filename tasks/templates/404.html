{% extends "base.html" %}

            <i class="fas fa-search fa-4x text-primary mb-3"></i>
            <h1 class="display-4 fw-bold text-dark">404</h1>
            <h2 class="h4 text-muted mb-4">¡Ups! Página no encontrada</h2>

        <div>
            <a href="{% url 'dashboard' %}" class="btn btn-primary">

    </div>
