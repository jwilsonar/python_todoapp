
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <!-- Información de la lista -->
            <div class="d-flex align-items-center">
                <div class="rounded-circle d-inline-flex align-items-center justify-content-center me-3" 
                     style="width: 50px; height: 50px; background-color: {{ task_list.color }}20; border: 2px solid {{ task_list.color }};">
                    <i class="fas fa-list" style="color: {{ task_list.color }};"></i>
                </div>
                <div>
                    <h1 class="h3 mb-0">{{ task_list.name }}</h1>
                    <p class="text-muted mb-0">{{ task_list.description|default:"Sin descripción" }}</p>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="d-flex">
                {% if can_edit %}
                <!-- Dropdown para crear nueva tarea -->
                <div class="dropdown me-2">
                    <button class="btn btn-primary " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-plus me-2"></i>Nueva Tarea
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#quickTaskModal">
                                <i class="fas fa-bolt me-2"></i>Tarea Rápida
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'task_create' task_list.pk %}">
                                <i class="fas fa-clipboard-list me-2"></i>Tarea Detallada
                            </a>
                        </li>
                    </ul>
                </div>
                {% endif %}

                {% if task_list.owner == user %}
                <!-- Dropdown para configuración de la lista -->
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="{% url 'tasklist_edit' task_list.pk %}">
                                <i class="fas fa-edit me-2"></i>Editar Lista
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'share_list' task_list.pk %}">
                                <i class="fas fa-share-alt me-2"></i>Compartir Lista
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger" href="{% url 'tasklist_delete' task_list.pk %}">
                                <i class="fas fa-trash me-2"></i>Eliminar Lista
                            </a>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
