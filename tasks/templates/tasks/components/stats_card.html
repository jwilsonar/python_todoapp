<!-- ============================================================================
     TASK LIST STATISTICS COMPONENT
     Tarjeta compacta con estadÃ­sticas de la lista de tareas
     ============================================================================ -->

<div class="row mb-3">
    <div class="col-12">
        <div class="stats-card">
            <div class="card-body py-2">
                <div class="d-flex justify-content-around align-items-center">
                    <!-- Total de tareas -->
                    <div class="stats-item">
                        <div class="stats-label">Total</div>
                        <div class="text-center">{{ task_list.get_tasks_count }}</div>
                    </div>

                    <!-- Tareas pendientes -->
                    <div class="stats-item">
                        <div class="stats-label">Pendientes</div>
                        <div class="text-center">{{ task_list.get_pending_tasks_count }}</div>
                    </div>

                    <!-- Tareas en proceso -->
                    <div class="stats-item">
                        <div class="stats-label">En Proceso</div>
                        <div class="text-center">{{ task_list.get_in_progress_tasks_count }}</div>
                    </div>

                    <!-- Tareas completadas -->
                    <div class="stats-item">
                        <div class="stats-label">Completadas</div>
                        <div class="text-center">{{ task_list.get_completed_tasks_count }}</div>
                    </div>

                    <!-- Usuarios compartidos -->
                    <div class="stats-item">
                        <div class="stats-label">Compartida</div>
                        <div class="text-center">{{ shared_users|length }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
